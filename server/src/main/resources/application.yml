spring:
  config:
    import:
      - optional:classpath:/secrets.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 100
  data:
    web:
      pageable:
        size-parameter: limit